{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 border border-dark text-white rounded" id="upper">
          <h2>Puntaje</h2>
      </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 border border-dark text-white rounded mb-1" id="middle">
          <p>
              <b>Usted obtuvo <b id="lower">{{ player.score }}</b> sumas correctas:</b>
          </p>
          <button type="otree-btn-next" class="btn button btn-md" style="float: left;"> Continuar </button>
          <br><br>
      </div>
    </div>
</div>
{% endblock %}

        #upper{
            background-color: #000000;

        #midi{

        }

        }

        }
        #in_tie{

        #out_tie{

        .buttonup {
